{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg rounded-4 p-4" style="max-width: 600px; margin:auto; background: #f8f9fa;">
        <div class="text-center mb-4">
            <h2 class="fw-bold">✉️ Contact Us</h2>
            <p class="text-muted">Have questions or suggestions? Drop us a message and we’ll get back to you!</p>
        </div>

        <form id="contactForm">
            <div class="mb-3">
                <input type="text" name="name" class="form-control rounded-pill" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control rounded-pill" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <textarea name="message" class="form-control rounded-3" placeholder="Message" rows="5" required></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-gradient btn-lg rounded-pill" style="background: linear-gradient(90deg,#4e54c8,#8f94fb); color:white; transition: all 0.2s;">Send Message</button>
            </div>
            <div id="formMsg" class="mt-3 text-center"></div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('contactForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    try {
        const res = await fetch('/contact', {
            method: 'POST',
            body: formData
        });
        const data = await res.json();
        const msgEl = document.getElementById('formMsg');

        if(data.success){
            msgEl.innerHTML = '<span class="text-success fw-bold">✅ Message sent successfully!</span>';
            form.reset();
        } else {
            msgEl.innerHTML = '<span class="text-danger fw-bold">❌ Failed to send message. Try again.</span>';
        }
    } catch(err){
        document.getElementById('formMsg').innerHTML = '<span class="text-danger fw-bold">❌ Error occurred. Check your connection.</span>';
    }
});
</script>
{% endblock %}
